---
version: 5

defaults:  # Used for any hierarchy level that omits these keys.
  datadir: data         # This path is relative to hiera.yaml's directory.
  data_hash: yaml_data  # Use the built-in YAML backend.

hierarchy:
  - name: "Node"
    paths: "node/%{trusted.certname}.yaml"

  - name: "Domain"
    path: "domain/%{facts.domain}.yaml"

  - name: "Application tier (trusted)"
    path: "application/%{::trusted.extensions.pp_application}/%{::trusted.extentions.pp_apptier}.yaml

  - name: "Application name (trusted)"
    path: "application/%{application).yaml"

  - name: "Role (trusted)"
    path: "role/%{::trusted.extensions.pp_role}.yaml"

  - name: "OS version"
    path: "os/%{facts.os.family}/%{facts.os.name}/%{facts.os.release.major}.yaml"

  - name: "Global"
    path: "global.yaml"
